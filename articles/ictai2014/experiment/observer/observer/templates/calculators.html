{% extends "base.html"%}

{% block titulo %} Analyzing {{calculators.count}} Calculators {% endblock %}

{% block content %} 

    <table class="table table-striped table-bordered table-hover" id="example">
      <thead>
        <tr>
          <th>#</th>
          <th>Calculator</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        
        {% for calculator in calculators %}
        	<tr>
        		<td>{{forloop.counter0}}</td>
        		<td>{{calculator.name}}</td>
        		<td>{{calculator.description}}</td>
			</tr>
        {% endfor %}
      </tbody>
    </table>
    
{% endblock %}
