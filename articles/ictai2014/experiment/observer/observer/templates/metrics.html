{% extends "base.html"%}

{% block titulo %} Analyzing {{metrics.count}} Metrics {% endblock %}

{% block content %} 

    <table class="table table-striped table-bordered table-hover" id="example">
      <thead>
        <tr>
          <th>#</th>
          <th>Metric</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        
        {% for metric in metrics %}
        	<tr>
        		<td>{{forloop.counter0}}</td>
        		<td>{{metric.short_name}}</td>
        		<td>{{metric.name}}</td>
        		<td>{{metric.description}}</td>
			</tr>
        {% endfor %}
      </tbody>
    </table>
    
{% endblock %}
