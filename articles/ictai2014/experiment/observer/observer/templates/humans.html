{% extends "base.html"%}

{% block titulo %} Analyzing {{cursos.count}} Humans {% endblock %}

{% block content %} 

    <table class="table table-striped table-bordered table-hover" id="example">
      <thead>
        <tr>
          <th>#</th>
          <th>Human</th>
          <th>Analysis</th>
        </tr>
      </thead>
      <tbody>
        
        {% for human in humans %}
        	<tr>
        		<td>{{forloop.counter0}}</td>
        		<td><a href="/human/{{human.id}}">{{human.name}}</a></td>
        		<td>{{human.humananalysis_set.count}}</td>
			</tr>
        {% endfor %}
      </tbody>
    </table>
    
{% endblock %}
