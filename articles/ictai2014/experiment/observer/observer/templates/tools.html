{% extends "base.html"%}

{% block titulo %} Analyzing {{cursos.count}} Tools {% endblock %}

{% block content %} 

    <table class="table table-striped table-bordered table-hover" id="example">
      <thead>
        <tr>
          <th>#</th>
          <th>Tool</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        
        {% for tool in tools %}
        	<tr>
        		<td>{{forloop.counter0}}</td>
        		<td>{{tool.name}}</td>
        		<td>{{tool.description}}</td>
			</tr>
        {% endfor %}
      </tbody>
    </table>
    
{% endblock %}
